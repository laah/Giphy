<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animals</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Animals Search</h1>

    <!-- This is where animal buttons will be-->
    <div id="animals-view"></div>

    <form id="animal-form">
      <label for="animal-input">Add an animal</label>
      <input type="text" id="animal-input"><br>

      <!-- Button triggers new animal to be added -->
      <input id="add-animal" type="submit" value="Add an Animal">
    </form>
    <!-- space for giphy -->
    <div id="gifs-appear-here">
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of animals
      var animals = ["Cat", "Dog", "Lion", "Lama"];

      // Function for displaying animal data
      function renderButtons() {

        // Deleting the animal buttons prior to adding new animal buttons
        // (this is necessary otherwise we will have repeat buttons)
        $("#animals-view").empty();

        // Looping through the array of animals
        for (var i = 0; i < animals.length; i++) {

          // Then dynamicaly generating buttons for each animal in the array.
          // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class
          a.addClass("animal");
          // Adding a data-attribute with a value of the animal at index i
          a.attr("data-name", animals[i]);
          // Providing the button's text with a value of the animal at index i
          a.text(animals[i]);
          // Adding the button to the HTML
          $("#animals-view").append(a);
        }
      }

      // This function handles events where one button is clicked
      $("#add-animal").on("click", function(event) {
        // event.preventDefault() prevents the form from trying to submit itself.
        // We're using a form so that the user can hit enter instead of clicking the button if they want
        event.preventDefault();

        // This line will grab the text from the input box
        var animal = $("#animal-input").val().trim();
        // The animal from the textbox is then added to our array
        animals.push(animal);

        // calling renderButtons which handles the processing of our animal array
        renderButtons();
      });

      // Calling the renderButtons function at least once to display the initial list of animals
      renderButtons();

    $("button").on("click", function() {

      var animal = $(this).attr("");

      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        animal + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
          url: queryURL,
          method: "GET"
        })

        .done(function(response) {
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div class='item'>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var animalImage = $("<img>");
            animalImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(animalImage);

            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
    });
    </script>
  </div>
</body>

</html>
